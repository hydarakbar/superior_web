<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS Selectors</title>
	<style>
		.heading {
			color: red;
		}
		.para {
			color: blue;
		}

		div table {
			border: 2px solid green;
			border-collapse: collapse;
		}
		div td{
			border: 1px solid blue;
		}
		.para.para2 {
			font-size: 30px;
		}
		div {
			width: 200px;
			height: 400px;
			border:  2px solid blue;
		}

		div p{
			color: pink;
		}

		div+table{
			border:  2px solid blue;
		}

		div+table tr{
			background-color: red;
		}


	</style>
</head>

	<h2 class="heading">CSS Selectors 2</h2>
	<p class="para">Here are some css selectors</p>
